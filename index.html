<header>

    <div id="nav">
        <nav class="navbar">
            <li><a href="#">Inicio</a></li>
            <li><a href="#sectionCursos">Cursos</a></li>
            <div class="btn-group" role="group" aria-label="Basic example">

<body>
    <section class="section" id="sectionInicio">
        <!-- Aplicando lo aprendido 5: Carousel -->
        <!-- Copiar y pegar el codigo de la pagina de Bootstrap e ingresar imágenes -->
        <!-- <h1 class="display-3 mt-3 text-success">Carousel</h1> -->
        <!-- En este div utilizar style="width: 400px" para que se vea pequeño, 
        ya que por defecto ocupa todo el ancho de la pantalla -->
        <div
            id="carouselControls"
            class="carousel slide"
            data-bs-ride="carousel"
            
        >
            <div id="carouselControls" class="carousel slide" data-bs-ride="carousel" style="width: 100%;">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://p4.wallpaperbetter.com/wallpaper/500/442/354/outrun-vaporwave-hd-wallpaper-thumb.jpg"
                            class="d-block w-100" alt="imagen 1" />
                    </div>
                    <div class="carousel-item">
                        <img src="https://p4.wallpaperbetter.com/wallpaper/678/519/818/outrun-sunset-vaporwave-retrowave-wallpaper-thumb.jpg"
                            class="d-block w-100" alt="imagen 2" />
                    </div>
                    <div class="carousel-item">
                        <img src="https://p4.wallpaperbetter.com/wallpaper/302/932/972/vaporwave-statue-wallpaper-thumb.jpg"
                            class="d-block w-100" alt="imagen 3" />
                    </div>
                </div>
                <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselControls"
                data-bs-slide="prev"
                >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselControls"
                data-bs-slide="next"
                >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div id="seccioninformativa">

        </div>

    </section>

    <section class="section" id="sectionCursos">
        <div class="gridCursos">
            <img style="width: 90%; height: 100%;" class="imgCursos" src="assets/img/Logo.jpg" alt="">
            <h3>Higiene Personal</h3>
            <button class="btn btnCursos" style="color:white; font-family: cursive;">Higiene Personal</button>
        </div>

            <h3>Higiene Personal</h3>
            <button class="btn btnCursos" style="color:white; font-family: cursive;">Higiene Personal</button>
        </div>

        <div class="gridCursos">

            <h3>Higiene Personal</h3>

        </div>

        <div class="gridCursos">

            <h3>Higiene Personal</h3>
            <button class="btn btnCursos" style="color:white; font-family: cursive;">Higiene Personal</button>
        </div>
        

    </section>

</body>
